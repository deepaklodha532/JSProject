<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social  Media menu Selector </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media  </p>
                <img src="image/arrow.png" class="arrowIcon">  
            </div>
            <ul id="list" class="hide">
                <li class="option">
                    <img src="image/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="image/twitter.png" alt="">
                    <p>Twitter </p>
                </li>
                <li class="option">
                    <img src="image/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="image/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="option">
                    <img src="image/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
               <li class="option">
                    <img src="image/facebook.png" alt="">
                    <p>Facebook</p>
                </li> 
              

            </ul>
        </div>
    </header>

    <script  src="app.js"></script>
</body>
</html>
